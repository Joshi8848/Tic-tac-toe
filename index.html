<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="game-section">
      <div class="game-message"></div>
      <div class="main">
        <div class="tile" data-key="0"></div>
        <div class="tile" data-key="1"></div>
        <div class="tile" data-key="2"></div>
        <div class="tile" data-key="3"></div>
        <div class="tile" data-key="4"></div>
        <div class="tile" data-key="5"></div>
        <div class="tile" data-key="6"></div>
        <div class="tile" data-key="7"></div>
        <div class="tile" data-key="8"></div>
      </div>
      <div class="button"><a href="#" class="reset-button">Restart</a></div>

      <div class="container">
        <hr class="no-grow" data-value="0" />
      </div>
      <div class="container">
        <hr class="no-grow" data-value="1" />
      </div>
      <div class="container">
        <hr class="no-grow" data-value="2" />
      </div>
      <div class="container">
        <hr class="no-grow" data-value="3" />
      </div>
      <div class="container">
        <hr class="no-grow" data-value="4" />
      </div>
      <div class="container">
        <hr class="no-grow" data-value="5" />
      </div>
      <div class="container">
        <hr class="no-grow" data-value="6" />
      </div>
      <div class="container">
        <hr class="no-grow" data-value="7" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
